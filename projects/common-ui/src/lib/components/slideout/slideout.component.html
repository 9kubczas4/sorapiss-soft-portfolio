<lib-overlay [content]="slideoutContent" [position]="position | slideoutPosition"> </lib-overlay>

<ng-template #slideoutContent>
  <section
    *ngIf="opened"
    class="slideout-wrapper"
    [@slideInOut]
    [class.slideout-wrapper--large]="size === SlideoutSize.LARGE"
  >
    <ng-content></ng-content>
  </section>
</ng-template>
