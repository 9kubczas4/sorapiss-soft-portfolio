<ssp-overlay
  *ngIf="opened || transitionInProgress"
  [content]="slideoutContent"
  [hasBackdrop]="true"
  [position]="position | slideoutPosition"
  (outsideClicked)="hide()"
></ssp-overlay>

<ng-template #slideoutContent>
  <ng-container *ngIf="opened">
    <section
    class="slideout-wrapper"
    [@slideInOut]
    [class.slideout-wrapper--large]="size === SlideoutSize.LARGE"
  >
      <ng-content></ng-content>
    </section>
  </ng-container>
</ng-template>
