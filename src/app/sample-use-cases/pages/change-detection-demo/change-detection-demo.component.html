<ssp-sample-page [readmeImport]="readmeImport">
  <ssp-parent-element></ssp-parent-element>
  <table mat-table [dataSource]="logs$" class="mat-elevation-z8">
    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let element">
        {{ element.timestamp | date : 'mediumTime' }}
      </td>
    </ng-container>

    <!-- Initiator Column -->
    <ng-container matColumnDef="initiator">
      <th mat-header-cell *matHeaderCellDef>Initiator</th>
      <td mat-cell *matCellDef="let element">{{ element.initiator }}</td>
    </ng-container>

    <!-- Event Column -->
    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef>Event</th>
      <td mat-cell *matCellDef="let element">{{ element.event }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ssp-sample-page>
